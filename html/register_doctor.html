  <div class="container">
    <form action="../php/new_doctor.php" method="POST" class="needs-validation" id="patientRegistrationForm" novalidate>
      <legend id="form-header">Doctor Info</legend>
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" placeholder="Enter first name" required>
        <div class="invalid-feedback" id="first-feedback"></div><br>

        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" placeholder="Enter last name" required>
        <div class="invalid-feedback" id="lastname-feedback"></div><br>

        <label for="speciality">Speciality</label>
        <input type="text" name="speciality" id="speciality" placeholder="Speciality" required>
        <div class="invalid-feedback" id="speciality-feedback"></div><br>
        
        <label for="phone">Phone </label>
        <input type="tel" name="phone" id="phone" placeholder="Enter contact" required>
        <div class="invalid-feedback" id="contact-feedback"></div><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter email" required>
        <div class="invalid-feedback" id="email-feedback"></div><br>
        
        <div class="row align-items-center">
            <div class="col-6">
                <button class="button" type="submit" id="formSubmit">Add</button>
            </div>
            <div class="col-6">
                <button class="button" type="reset" id="formReset">Cancel</button>
            </div>
        </div>
    </form>
