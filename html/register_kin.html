  <!--Form-->
  <div class="container">
    <form action="../php/register_kin.php" method="POST" class="needs-validation" id="kinRegistrationForm" novalidate>
      <legend id="form-header">Next-of-kin Form</legend>
        <label for="patientid">Patient ID</label>
        <input type="number" name="patientid" id="firstname" placeholder="Enter Patient ID" required>
        <div class="invalid-feedback" id="first-feedback"></div><br>

        <label for="kinfirstname">First Name</label>
        <input type="text" name="firstName" id="kinfirstname" placeholder="Enter first name" required>
        <div class="invalid-feedback" id="kinfirstname-feedback"></div><br>

        <label for="kinlastname">Last Name</label>
        <input type="text" name="lastName" id="kinlastname" placeholder="Enter last name" required>
        <div class="invalid-feedback" id="kinlastname-feedback"></div><br>
        
        <label for="kinrelationship">Relationship</label>
        <input type="text" name="relationship" id="kinrelationship" placeholder="Enter relationship" required>
        <div class="invalid-feedback" id="kin-feedback"></div><br>

        <label for="kinemail">Email</label>
        <input type="email" name="email" id="kinemail" placeholder="Enter email" required>
        <div class="invalid-feedback" id="email-feedback"></div><br>

        <label for="kincontact">Contact</label>
        <input type="text" name="contact" id="kincontact" placeholder="Enter contact" required>
        <div class="invalid-feedback" id="contact-feedback"></div><br>
        
        <div class="row align-items-center">
            <div class="col-6">
                <button class="button" type="submit" id="formSubmit">Register</button>
            </div>
            <div class="col-6">
                <button class="button" type="reset" id="formReset">Cancel</button>
            </div>
        </div>
    </form>
