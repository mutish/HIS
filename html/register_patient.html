  <!--Form-->
  <div class="container">
    <form action="../php/register_patient.php" method="POST" class="needs-validation" id="patientRegistrationForm" novalidate>
      <legend id="form-header">Patient Registration</legend>
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" placeholder="Enter first name" required>
        <div class="invalid-feedback" id="first-feedback"></div><br>

        <label for="lastname">Middle Name</label>
        <input type="text" name="lastname" id="lastname" placeholder="Enter middle name" required>
        <div class="invalid-feedback" id="lastname-feedback"></div><br>

        <label for="surname">Last Name</label>
        <input type="text" name="surname" id="surname" placeholder="Enter surname" required>
        <div class="invalid-feedback" id="surname-feedback"></div><br>
        

        <label for="dob">Date of birth</label>
        <input type="date" name="dob" id="dob" placeholder="Enter date of birth" required>
        <div class="invalid-feedback" id="dobValidation"></div><br>

        <label for="age">Age</label>
        <input type="number" name="age" id="age" placeholder="Age" readonly>
        <div class="invalid-feedback" id="ageValidation"></div><br>
        
        <label for="gender">Gender</label>
        <select name="gender" id="gender" required>
            <option value="">Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Bi-sexual">Bi-sexual</option>
        </select>
        <div class="invalid-feedback" id="genderValidation"></div><br>

        <label for="county">County</label>
        <select name="county" id="county" required>
            <option value="">Select county</option>
            <!-- Options will be populated dynamically -->
        </select>  
        <div class="invalid-feedback" id="countyValidation"></div><br>

        <label for="ward">Ward</label>
        <input type="number" name="ward" id="ward" placeholder="Enter ward number" required>
        <div class="invalid-feedback" id="ward-feedback"></div><br>

        <label for="doctor">Assigned Doctor</label>
        <input type="number" name="doctor" id="doctor" placeholder="Enter doctor number" required>
        <div class="invalid-feedback" id="doctor-feedback"></div><br>
        
        <div class="row align-items-center">
            <div class="col-6">
                <button class="button" type="submit" id="formSubmit">Register</button>
            </div>
            <div class="col-6">
                <button class="button" type="reset" id="formReset">Cancel</button>
            </div>
        </div>
    </form>
